<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td colspan="3">
                    header1
                </td>
                <td colspan="3">
                    header2
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Body1</td>
                <td>Body2 </td>
                <td>Body2 </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Footer1</td>
                <td>Footer2</td>
                <td>Footer2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
