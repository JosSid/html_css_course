<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <img 
        width="150px"
        src="https://pngset.com/images/html-css-icon-html-css-logo-label-text-symbol-sticker-transparent-png-505239.png" 
        alt="html logo"
    >

    <!-- html5 semantic -->

    <figure>
        <img 
        width="150px"
        src="https://pngset.com/images/html-css-icon-html-css-logo-label-text-symbol-sticker-transparent-png-505239.png" 
        alt="html logo"
    >
    <figcaption>HTML logo</figcaption>
    </figure>

    <!-- Video -->
    <video 
        controls
        width="450px"
        height="200px"
        src="https://cdn.discordapp.com/attachments/986585194461036585/988911088680730714/graphs-business.webm"
        src="https://pngset.com/images/html-css-icon-html-css-logo-label-text-symbol-sticker-transparent-png-505239.png" 
        poster=""
        >
        <source src="graphs-business.mp4" type="mp4">
    </video>

</body>
</html>
