<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form attributes -->
    <form action="/register" method="post">
        <div>
            <label for="nombre">Nombre</label>
            <input required type="text" id="nombre" name="nombre" placeholder="Pon tu nombre">
        </div>

        <div>
            <label for="random">Email</label>
            <input type="email" name="email" id="random">
        </div>

        <div>
            <label for="tel">phone</label>
            <input type="tel" id="tel">
        </div>

        <div>
            <label for="age">Edad</label>
            <input type="number" id="age">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        
        <button type="button">More info +</button>
        <div role="button" tabindex="0">More info +</div>
        
        <hr>

        <fieldset>
            <legend>Fav programming lang</legend>
            <label for="js">JavaScript</label>
            <input type="radio" name="wat" id="js" value="js" checked>
            <label for="python">Python</label>
            <input type="radio" name="wat" id="python" value="python">
            <label for="net">.Net</label>
            <input type="radio" name="wat" id="net" value="net">

        </fieldset>
        <!--
        <fieldset>
            <legend>Skills</legend>
            <label for="js">JavaScript</label>
            <input type="radio" name="skill" id="skilljs" checked>
            <label for="python">Python</label>
            <input type="radio" name="skill" id="skillpython">
            <label for="net">.Net</label>
            <input type="radio" name="skill" id="skillnet">

        </fieldset>
        -->

        <fieldset>
            <legend>Skills</legend>
            <label for="js">JavaScript</label>
            <input type="checkbox" name="skills" id="skilljs" value="js"  checked>
            <label for="python">Python</label>
            <input type="checkbox" name="skills" id="skillpython">
            <label for="net">.Net</label>
            <input type="checkbox" name="skills" id="skillnet">

        </fieldset>

        <hr>

        <div>
            <!-- <input type  -->
            <input type="submit" value="Registrar">
        </div>
    </form>
</body>
</html>
